<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generate</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section>
        <div class="Heading">
        <h1>Generate a CSS Color Gradient</h1>
        <p>A CSS color gradient is a smooth transition between two or more colors, <br>used to create visually appealing backgrounds, text, borders, or other.</p>
        </div>
        
        <div class="Buttons">
            <button class="HexBtn1">#2FC9FD</button>
            <button class="HexBtn2">#0319E7</button>
        </div>

        <h2>Copy CSS Code Here</h2>

        <div class="copycode">
            background: linear-gradient(to right top, #0B486B, #F56217);

        </div>
       
        <!-- For appendChild: -->
        <div class="Btn"></div>
        
    </section>
    
    <script type="module" src="./script.js"></script>
